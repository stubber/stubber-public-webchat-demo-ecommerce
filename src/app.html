<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			window.navigateToCategory = async function(page) {
				const categoryMap = {
					'tvs': 'TVs',
					'laptops': 'Laptops',
					'phones': 'Mobile Phones'
				};
				
				const category = categoryMap[page.toLowerCase()] || 'TVs';
				// Wait for SvelteKit to load before using its navigation
				await document.documentElement.clientSideNavigationReady;
				history.pushState({}, '', `/?category=${category}`);
				window.dispatchEvent(new PopStateEvent('popstate'));
			}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
